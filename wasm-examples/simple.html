<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple template</title>
    </head>
    <body>
        <script>
            fetch('simple.wasm').then(response =>
                response.arrayBuffer()
            ).then(bytes =>
                WebAssembly.instantiate(bytes, importObject)
            ).then(results => {
                results.instance.exports.exported_func();
            }); 
            var importObject = {
                imports: {
                    imported_func: function(arg) {
                        console.log(arg);
                    }
                }
            };
        </script>
    </body>
</html>
